<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
	
<style>
	
.floatingCircle {
	position: absolute;
	top: 5px;
	left: 5px;
	border-style: solid;
  	border-width: 8px;
	border-color: black;
  	width: 205px;
  	height: 205px;  
	border-radius: 205px;
}	
	
.moon {
	position: absolute;
	top: 5px;
	left: 12px;
  	width: 210px;
  	height: 210px;
  	border-radius: 50%;
  	box-shadow: inset 35px 0px #989999;
  	transform: rotate(90deg);
}	
	
.beard {
	position: absolute;
	top: 15px;
	left: 10px;
  	width: 210px;
  	height: 210px;
  	border-radius: 60%;
  	box-shadow: inset 50px 0px #cbcccc;

}
	
.eyeLeft {

	top: 120px;

  	width: 15px;

}

	top: 120px;
	left: 156px;

  	width: 15px;

.bridge {

.bridge-cover {

.hairOne {

	left: 80px;
	width: 70px;

    background-color: #989999;
    border-top-left-radius: 60px;  /* 100px of height + 10px of border */
    border-top-right-radius: 60px; /* 100px of height + 10px of border */
	border-bottom-right-radius: 50px; /* 100px of height + 10px of border */
	border-bottom-left-radius: 50px; /* 100px of height + 10px of border */
}
	
.trapezoid {
	position: absolute;
	top: 185px;
	left: 87px;
      border-bottom: 35px solid #989999;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      height: 0;
      width: 40px;
	transform: rotate(180deg);
    }	
	
	
.mouth {
	position: absolute;
	top: 192px;
	left: 99px;
	width: 32px;
    height: 9px; /* as the half of the width */
    background-color: white;
    border-top-left-radius: 10px;  /* 100px of height + 10px of border */
    border-top-right-radius: 10px; /* 100px of height + 10px of border */
	border-bottom-right-radius: 30px; /* 100px of height + 10px of border */
	border-bottom-left-radius: 30px; /* 100px of height + 10px of border */
